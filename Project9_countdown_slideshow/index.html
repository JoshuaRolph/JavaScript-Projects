<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project9_countdown_slideshow</title>
    <link rel="stylesheeet" type="text/css" href="CSS/main.css">
</head>
    <meta charset = "UTF-8">    

<body>
    <!--Countdown Timer-->
    <p>How many seconds would you like to set your alarm for?</p>
        <input type="number" id="seconds" value="" />
            <button onclick="countdown()" id="startBtn">Click Here</button>
                <p id="timer"></p>




            <div class="slideshow-container">
    <div>
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
                <img src="images\Bigfoot2.jpg" style="width:100%"/>
                    <div class="text">It's Bigfoot</div>
        </div>
    </div>
            </div>
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
                <img src="images\Dracula.jpg" style="width:100%"/>
                    <div class="text">Dracula!</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
                <img src="images\Dracula2.jpeg" style="width:100%"/>
                    <div class="text">Dracula 2!</div>
        </div>


                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
                  <br />
                  
                  <!-- The dots/circles -->
                  <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                  </div>

                  <script src = "JS/main.js"></script>

</body>
</html>
